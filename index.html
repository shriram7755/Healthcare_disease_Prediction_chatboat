<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI Chatbot</title>
    <!-- Font Awesome from BootstrapCDN -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="dummy.css">
    
</head>
<body>
    <div class="container">
        <h1 ><b>Healthcare AI</b></h1>
        <form id="chatForm" >
            <label for="prompt">Enter your symptoms or ask a health-related question:</label>
            <input type="text" id="prompt" maxlength="100" required>
            <button type="submit" id="submitButton" class="pulse-button">Get Response</button>
            <!-- Microphone icon button with custom styling -->
            <button type="button" id="voiceButton" aria-label="Voice Input"><i class="fa-solid fa-microphone"></i></button>
            <div class="progress" id="progressIndicator" style="display: none;">
                <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </form>
        <div class="result" id="result" style="display: none;">
            <h2>AI Response</h2>
            <p id="generatedText"></p>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Popup window HTML -->
    <div id="popup" class="popup" style="display: none;">
        <p>Microphone is recording...</p>
    </div>

    <script src="dummy.js"></script>
    
</body>
</html>
